<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calendar Js</title>
    <link rel="icon" href="./src/assets/1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/0121341235.js" crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/css/styles.css"
    />
    <script src="./assets/js/main.js" type="module" defer async></script>
  </head>
  <body>
    <main class="">
        <aside id="" class="hidden">
            <p class="">Events</p>
            <div class="events" id=""></div>
            <div class="" id=""></div>
        </aside>
        <article class="calendar-container">
            <header class="header">
                <h1>JS CALENDAR</h1>
                <div class="header__buttons">
                    <button class="btn prev-btn" id="backButton"><i class="fa-solid fa-xl fa-chevron-left"></i></button>
                    <h2 class="header__date-title" id="monthDisplay"></h2>
                     <button class="btn plus-btn" id="plus-btn"><i class="fa-solid fa-xl fa-circle-plus"></i></button>
                     <button class="btn next-btn" id="nextButton"><i class="fa-solid fa-xl fa-chevron-right"></i></button>
                   
                </div>
            </header>
            <section class="calendar">
                <div id="weekdays" class="calendar__weekdays">
                    <div>Mo</div>
                    <div>Tu</div>
                    <div>We</div>
                    <div>Th</div>
                    <div>Fr</div>
                    <div>Sa</div>
                    <div>Su</div>
                </div>
                <div id="calendar" class="days">
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                    <div class="day">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                    <div class="day">7</div>
                    <div class="day">8</div>
                    <div class="day">9</div>
                    <div class="day">10</div>
                    <div class="day">11</div>
                    <div class="day">12</div>
                    <div class="day">13</div>
                    <div class="day">14</div>
                    <div class="day">15</div>
                    <div class="day">16</div>
                    <div class="day">17</div>
                    <div class="day">18</div>
                    <div class="day">19</div>
                    <div class="day">20</div>
                    <div class="day">21</div>
                    <div class="day">22</div>
                    <div class="day">23</div>
                    <div class="day">24</div>
                    <div class="day">25</div>
                    <div class="day">26</div>
                    <div class="day">27</div>
                    <div class="day">28</div>
                    <div class="day">29</div>
                    <div class="day">30</div>
                </div>
            </section>
        </article>
        <div id="newEventModal">
            <h2>New Event</h2>
      
            <input id="eventTitleInput" placeholder="Event Title"/>
            <form action="/action_page.php">
              <input type="datetime-local" id="birthdaytime" name="birthdaytime">
              <input type="submit">
            </form>
            <br>
            <button id="saveButton">Save</button>
            <button id="cancelButton">Cancel</button>
          </div>
          <div id="deleteEventModal">
            <h2>Event</h2>
            <p id="eventText"></p>
            <button id="deleteButton">Delete</button>
            <button id="closeButton">Close</button>
          </div>
          <div id="modalBackDrop"></div>
    </main>
  </body>
</html>
