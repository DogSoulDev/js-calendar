<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calendar Js</title>
    <link rel="icon" href="./src/assets/1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/0121341235.js" crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/css/styles.css"
    />
    <script src="./assets/js/main.js" type="module" defer async></script>
  </head>
  <body>
    <main class="">
        <aside id="" class="hidden">
            <p class="">Events</p>
            <div class="events" id=""></div>
            <div class="" id=""></div>
        </aside>
        <article class="calendar-container">
            <header class="header">
                <h1>JS CALENDAR</h1>
                <div class="header__buttons">
                    <button class="btn prev-btn" id="backButton"><i class="fa-solid fa-xl fa-chevron-left"></i></button>
                    <h2 class="header__date-title" id="monthDisplay"></h2>
                     <button class="btn plus-btn" id="plus-btn"><i class="fa-solid fa-xl fa-circle-plus"></i></button>
                     <button class="btn next-btn" id="nextButton"><i class="fa-solid fa-xl fa-chevron-right"></i></button>
                   
                </div>
            </header>
            <section class="calendar">
                <div id="weekdays" class="calendar__weekdays">
                    <div>Mo</div>
                    <div>Tu</div>
                    <div>We</div>
                    <div>Th</div>
                    <div>Fr</div>
                    <div>Sa</div>
                    <div>Su</div>
                </div>
                <div id="calendar" class="days">

                </div>
            </section>
        </article>
        <div id="newEventModal">
          <form id="form">
            <h2>New Event</h2>
            <input id="eventTitleInput" placeholder="Event Title" maxlength="60"/>
            
            <label for="from">From</label>
            <input id="startDate" type="datetime-local">
            <br>
            <label for="endDate">End Date</label>
            <input type="checkbox" id="">
            <br>
            <label for="to">To</label>
            <input type="datetime-local">
            <br>
            <label for="reminder">Reminder</label>
            <input type="checkbox" id="reminder">
            <select id="reminder">
              <option value="5">5 minutes</option>
              <option value="10">10 minutes</option>
              <option value="15">15 minutes</option>
              <option value="30">30 minutes</option>
              <option value="1">1 hour</option>
            </select>
            <br>
            <label for="description">Description</label>
            <input type="text" id="description" maxlength="500">

            <label for="eventType">Event type</label>
            <select id="eventType">
              <option value="meeting">Meeting</option>
              <option value="study">Study</option>
              <option value="personal">Personal</option>
            </select>

            <button id="saveButton">Save</button>
            <button id="cancelButton">Cancel</button>
            </div>
            <div id="deleteEventModal">
              <h2>Event</h2>
              <p id="eventText"></p>
              <button id="deleteButton">Delete</button>
              <button id="closeButton">Close</button>
            </div>
            <div id="modalBackDrop"></div>
          </form>
    </main>
  </body>
</html>
