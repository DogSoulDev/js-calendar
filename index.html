<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calendar Js</title>
    <link rel="icon" href="./src/assets/1.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/0121341235.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/styles.css'>
    <script src='./assets/js/main.js' type="module" defer async></script>
</head>
<body>
    <main class="main-container">
        <aside id="" class="">
            <div class="" id=""></div>
            <div>
                <p class="">Events and Expired Events</p>
                <div class="" id=""></div>
            </div>
            <div class="" id=""></div>
        </aside>
        <article class="calendar-container">
            <header class="header">
                <div class="header__date">
                    
                </div>
                <div class="header__buttons">
                    <button class="btn prev-btn" id="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                    <h1 class="header__date-title" id="calendar-title">ABR 2022</h1>
                    <button class="btn next-btn" id="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
                    <button class="btn plus-btn" id="plus-btn"><i class="fa-solid fa-circle-plus"></i></button>
                </div>
            </header>
            <section class="calendar">
                <div class="calendar__weekdays">
                    <div>Monday</div>
                    <div>Tuesday</div>
                    <div>Wednesday</div>
                    <div>Thursday</div>
                    <div>Friday</div>
                    <div>Saturday</div>
                    <div>Sunday</div>
                </div>
                <div id="monthDays" class="days">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                    <div>11</div>
                    <div>12</div>
                    <div>13</div>
                    <div>14</div>
                    <div>15</div>
                    <div>16</div>
                    <div>17</div>
                    <div>18</div>
                    <div>19</div>
                    <div>20</div>
                    <div>21</div>
                    <div>22</div>
                    <div>23</div>
                    <div>24</div>
                    <div>25</div>
                    <div>26</div>
                    <div>27</div>
                    <div>28</div>
                    <div>29</div>
                    <div>30</div>
                    <div>31</div>
                </div>
            </section>
        </article>
    </main>
    <!-- Modal Form Add Event -->
    <div id="modal-window" class="modalWindow"></div>
</body>
</html>
