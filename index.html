<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calendar Js</title>
    <link rel="icon" href="./src/assets/1.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/0121341235.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/styles.css'>
    <script src='./assets/js/main.js' type="module" defer async></script>
</head>
<body>
    <main class="">
        <aside id="" class="">
            <div class="" id=""></div>
            <div>
                <p class="">Events</p>
                <div class="" id=""></div>
            </div>
            <div class="" id=""></div>
        </aside>
        <article class="calendar-container">
            <header class="header">
                <div class="header__date">
                    
                </div>
                <div class="header__buttons">
                    <button class="btn prev-btn" id="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                    <h1 class="header__date-title" id="calendar-title">ABR 2022</h1>
                     <button class="btn plus-btn" id="plus-btn"><i class="fa-solid fa-circle-plus"></i></button>
                     <button class="btn next-btn" id="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
                   
                </div>
            </header>
            <section class="calendar">
                <div class="calendar__weekdays">
                    <div>Mo</div>
                    <div>Tu</div>
                    <div>We</div>
                    <div>Th</div>
                    <div>Fr</div>
                    <div>Sa</div>
                    <div>Su</div>
                </div>
                <div id="monthDays" class="days">
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                    <div class="day">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                    <div class="day">7</div>
                    <div class="day">8</div>
                    <div class="day">9</div>
                    <div class="day">10</div>
                    <div class="day">11</div>
                    <div class="day">12</div>
                    <div class="day">13</div>
                    <div class="day">14</div>
                    <div class="day">15</div>
                    <div class="day">16</div>
                    <div class="day">17</div>
                    <div class="day">18</div>
                    <div class="day">19</div>
                    <div class="day">20</div>
                    <div class="day">21</div>
                    <div class="day">22</div>
                    <div class="day">23</div>
                    <div class="day">24</div>
                    <div class="day">25</div>
                    <div class="day">26</div>
                    <div class="day">27</div>
                    <div class="day">28</div>
                    <div class="day">29</div>
                    <div class="day">30</div>
                </div>
            </section>
        </article>
    </main>
    <!-- Modal Form Add Event -->
    <div id="modal-window" class="modalWindow"></div>
</body>
</html>
